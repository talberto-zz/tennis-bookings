@* main Template File *@
@import play.api.Play
@import play.api.Play.current

@(javascripts: Seq[String])

<!DOCTYPE html>

<html lang="en" ng-app="tennis-reservations-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tennis reservations</title>
        @if(Play.isProd) {
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>

        <script src='@routes.Assets.at("lib/angularjs/angular.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-resource.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-route.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js")' type="text/javascript"></script>
        } else {
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>

        <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-resource.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
        }

        <!-- Coffee script compiled resources (generated) -->
        @for(script <- javascripts) {
            <script src='@routes.Assets.at(script)' type="text/javascript"></script>
        }

    </head>
    <body>
        <div class="container" ng-view>
        </div>
    </body>
</html>
