@* edit Template File *@
@import models.Booking
@import helper._

@(booking: Form[Booking]) 

@main("Editing Booking") {
    @form(action = routes.BookingsController.update(booking("id").value.get.toInt)) {
    	@inputDateTime(booking("dateTime"), 'required -> true)
        <button>Submit</button>
    }
	<a href="@routes.BookingsController.index()">Back</a>
}
