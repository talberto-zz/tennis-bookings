@* view Template File *@
@import models.Booking
@import helper._

@(booking: Form[Booking])

@main("New Booking") {
	
	@form(action = routes.BookingsController.create(), 'id -> "newBooking") {
		@inputDateTime(booking("dateTime"), 'required -> true)
		@inputText(booking("court"), 'required -> true)
		<button>Submit</button>
	}
	<a href="@routes.BookingsController.index()">Back</a>
}
